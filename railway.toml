[build]
builder = "DOCKERFILE"
dockerfilePath = "Dockerfile"

[deploy]
startCommand = "dotnet ESSLeaveSystem.dll"
healthcheckPath = "/health"
healthcheckTimeout = 100
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

# Persistent volume for SQLite database
[[deploy.volumes]]
mountPath = "/app/data"
name = "ess-leave-data"
